
        <div class="user-header">
                <mat-form-field>
                  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
                </mat-form-field>
              </div>
        <div class="user-container mat-elevation-z8">
            <mat-table #table [dataSource]="projectDataSource" matSort>
                        <!-- Progress Column -->
                        <ng-container matColumnDef="projectName">
                            <mat-header-cell *matHeaderCellDef mat-sort-header> Project Name </mat-header-cell>
                            <mat-cell *matCellDef="let project" (onclick)="modelCellClick()" > {{project.projectName}} </mat-cell> 
                        </ng-container> 
                        <ng-container matColumnDef="status">
                                <mat-header-cell *matHeaderCellDef mat-sort-header> Status </mat-header-cell>
                                <mat-cell  *matCellDef="let project"> {{project.status}} </mat-cell>
                            </ng-container>
                            <ng-container matColumnDef="priority">
                                    <mat-header-cell *matHeaderCellDef mat-sort-header> Priority </mat-header-cell>
                                    <mat-cell (click)="modelCellClick(project)" *matCellDef="let project"> {{project.priority}} </mat-cell>
                                </ng-container>
                                 <!-- ID Column -->
                     <ng-container matColumnDef="projectId" >
                        <mat-header-cell *matHeaderCellDef mat-sort-header>Project Id  </mat-header-cell>
                        <mat-cell *matCellDef="let project"> <button class="btn btn-primary"  matInput (click)="modelCellClick(project)" placeholder="Select">Select</button> </mat-cell>
                    </ng-container>
                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
            </mat-table>
        </div>
        <div class="user-footer">
                <button type="button" class="btn btn-outline-dark" (click)="modelOk()">Close</button>
        </div>
